<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- bootstrap css -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- fonts font-family: 'Ubuntu Condensed', sans-serif; -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet"> 

    <!-- my css -->
    <link rel="stylesheet" href="{% static 'social_project/css/uder.css' %}">
    <title>IDK</title>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-transparent mynav" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'homepage' %}">Big Brains</a>
        </div>
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            
            <a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">New Post</a>
            <a class="nav-item nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Clans</a>
            <a class="nav-item nav-link" href="{% url 'groups:create' %}" class="btn btn-simple">Create Clan</a>
            <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a>
          {% else %}

            <a class="nav-item nav-link" href="{% url 'groups:all' %}"class="btn btn-simple">Clans</a>
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a>
            <a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a>
          {% endif %}
          
        </div>
      </div>
    </nav>
    
    <div class='container-fluid content bg-transparent'></div>
  
    {% block content %}
    
    {% endblock %}
</body>
<canvas id="canvas">Canvas is not supported in your browser</canvas>
<script type="text/javascript" src="{% static 'social_project/js/base.js' %}"></script>
</html>
